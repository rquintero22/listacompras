<ion-list color="dark">
 
  <ion-item-sliding *ngFor="let compra of listaService.listas | filtroCompletado: terminada">

     <ion-item  detail color="dark"
        (click)="listaSeleccionada( compra )">
      <ion-label>{{ compra.titulo }}</ion-label>
      <ion-note slot="end" color="light"> {{ compra.items.length }} items</ion-note>
    </ion-item>

    <ion-item-options side="start">
      <ion-item-option color="danger" (click)="editarLista( compra )">
        <ion-icon name="create" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="borrarLista( compra )">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>


</ion-list>
