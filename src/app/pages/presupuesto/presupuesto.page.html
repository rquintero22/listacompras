
<app-header titulo="presupuesto"></app-header>

<ion-content color="dark">

    <ion-grid fixed>
        <ion-row>
            <ion-col size="6"><ion-label>Presupuesto</ion-label></ion-col>
            <ion-col size="6"><ion-input type="number" [(ngModel)]="presupuesto" name="presupuesto" placeholder="0"></ion-input></ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-button expand="full" (click)="guardarPresupuesto()"><ion-icon slot="icon-only" name="save"></ion-icon></ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
