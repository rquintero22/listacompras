<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/" color="light"></ion-back-button>
    </ion-buttons>
    
    <ion-title>{{ lista.titulo }}</ion-title>
    <ion-label slot="end"><strong>{{ total | number }}</strong></ion-label>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
<ion-list color="dark">
  <ion-item color="dark">
    <ion-label>Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()"></ion-input>
  </ion-item>
      
</ion-list>

<ion-list no-lines>
  <ion-list-header color="dark" *ngIf="lista.items.length > 0">
    <ion-label>Lista de compras</ion-label>
  </ion-list-header>

  <ion-item-sliding class="animated fadeInDown" *ngFor="let item of lista.items; let i = index" >
    <ion-item  color="dark" no-lines>    
      <ion-checkbox slot="start" color="light" [(ngModel)]="item.completado" (ionChange)="cambioCheck( item )"></ion-checkbox>
      <ion-label>{{ item.desc }} </ion-label>
      <ion-label slot="end"> {{ item.totalLinea }}</ion-label>
    </ion-item>

    <ion-item-options slot="end">
      <ion-item-option (click)="borrar( i )">
        <ion-icon name="close" slot="icon-only" color="danger"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

 
</ion-list>

</ion-content>
